<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Sign-Up</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-body shadow-sm">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Navbar</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br>
      <br>
    <div class="container-fluid">
        <div class="form-container">
          <div class="row justify-content-center align-content-center">
            {% for message in messages %}
            <h1>{{message}}</h1>
            {% endfor %}
              <div class="col-md-6">
                  <div class="card p-5 shadow-lg bg-body">
                  <h2 class="text-center">Sign-Up</h2>
                  <br>
                  <form method="POST" action="{% url 'register' %}">
                      {% csrf_token %}
                      <div class="form-group">
                          <label class="text-primary text-dark font-weight-bold">Company Name</label>
                          <input type="text" class="form-control" name="username" placeholder="Enter Company Name">
                      </div>
                      <br>

                      <div class="form-group">
                        <label class="text-primary text-dark font-weight-bold">Enter Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email">
                    </div>
    
                      <br>
                      <div class="form-group">
                          <label class="text-primary text-dark font-weight-bold">Enter Password</label>
                          <input type="password" class="form-control" name="password" placeholder="Enter Password">
                      </div>
                        <br>

                        <div class="form-group">
                            <label class="text-primary text-dark font-weight-bold">Confirm Password</label>
                            <input type="password" class="form-control" name="password2" placeholder="Enter Password">
                        </div>
                        <br>
                      <div class="form-check">
                       <input type="checkbox" class="form-check-input" id="exampleCheck1">
                       <label class="form-check-label" for="exampleCheck1">By clicking "Sign Up",
                        You are Agree To <a href="">Privacy Policy</a>
                        and <a href="">Terms Of Use</a>.
                       </label>
                    </div>
                      <br>
                      <button type="submit" class="btn btn-primary btn-block">Submit</button>
                  </form>
              </div>
              </div>
          </div>
       </div>
    </div>

    <br>
    <br>
    <footer class="text-center p-5 shadow-lg bg-body">
      <a href="" style="text-decoration: none;">About Us</a>|
      <a href="">About Us</a>|
      <a href="">About Us</a>|
      <a href="">About Us</a>|
      <a href="">About Us</a>|
      <a href="">About Us</a>|
      <br>
      <br>
      <p>Copy Right</p>
  </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>
</body>
</html>
