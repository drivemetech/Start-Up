    <div class="container-fluid">
        <div class="form-container">
          <div class="row justify-content-center align-content-center">
              <div class="col-md-6">
                  <div class="card p-5 shadow-lg bg-body">
                  <h2 class="text-center">Sign In</h2>
                  <br>
                  <form method="POST" action="{% url 'login' %}">
                      {% csrf_token %}
                      <div class="form-group">
                          <label class="text-primary text-dark font-weight-bold">Company Name</label>
                          <input type="text" class="form-control" name="username" placeholder="Enter Company Name">
                      </div>
    
                      <br>
                      <div class="form-group">
                          <label class="text-primary text-dark font-weight-bold">Enter Password</label>
                          <input type="password" class="form-control" name="password" placeholder="Enter Password">
                      </div>
                      <br>
                      <br>
                      <button type="submit" class="btn btn-primary btn-block">Submit</button>
                  </form>
              </div>
              </div>
          </div>
       </div>
    </div>
