<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm bg-body">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
            <div class="justify-content-right">
                <a class="nav-link active btn btn-success btn-sm shadow-sm" 
                style="color: white;" href="#" tabindex="-1" >Login</a>
            </div>
            <div class="justify-content-right">
                <a class="nav-link active btn btn-primary btn-sm shadow-sm" style="color: white;" href="#" tabindex="-1" >SignUp For Free</a>
            </div>
        </div>
      </nav>
      <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card p-5">
                    <form action="" method="post">
                        {% load crispy_forms_tags %}
                        {{ form | crispy }}
                        <input type="submit" value="Update" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <footer class="text-center p-5 shadow-lg bg-body">
      <p>Remadot 2022</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
crossorigin="anonymous"></script>
</body>
</html>
