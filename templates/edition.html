<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm bg-body">
        <div class="container">
          <a class="navbar-brand" href="#"><h3>Remadot</h3></a>
        </div>
      </nav>
      <br>
      <div class="text-center p-5">
        <h5>Edit Your Company</h5>
      </div>
      <br>
      <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card p-5 shadow-lg bg-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {% load crispy_forms_tags %}
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <footer class="text-center p-5 shadow-lg bg-body">
      <p>Remadot 2022</p>
  </footer>
</body>
</html>
